<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <!-- BEM(Block Element Modifier) -->
            <div class="status-bar__column">
                <span>No Service</span>
                <!-- Todo : Wifi Icon -->
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>19:51</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <!-- Battery Icon -->
                <i class="fa-solid fa-battery-quarter fa-lg"></i>
                <!-- Lighting Icon -->
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account,<br />log in with your email or phone number.
            </p>
        </header>

        <form action="friends.html" method="GET" id="login-form">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>

        <script src="https://kit.fontawesome.com/900d1c7e84.js" crossorigin="anonymous"></script>
    </body>
</html>
